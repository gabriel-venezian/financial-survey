<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Survey - Step 1</title>
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="step step-1">
    <div class="step-container step-1-container">
      <img src="./images/illustration-step-1.svg" alt="">
      <form action="./step-2.html" id="step_1_form">
        <div class="select-wrapper">
          <label class="font-bold-s" for="account_status">What is the status of your account?</label>
          <select class="font-normal-s resizable-select" name="account-status" id="account_status" required>
            <option value="I have not created an account yet." selected>I have not created an account yet.</option>
            <option value="I have an account and I'm already operating.">I have an account and I'm already operating.</option>
            <option value="I have an account, but haven't start to operate yet">I have an account, but haven't started to operate yet.</option>
          </select>
        </div>

        <fieldset class="financial-market">
          <legend class="font-bold-s">In which financial markets do you operate?</legend>

          <div class="radio-group">
            <input type="radio" name="financial-market" id="stock_market" value="stock market" required>
            <label class="font-normal-s" for="stock_market">Stock market</label>
          </div>

          <div class="radio-group">
            <input type="radio" name="financial-market" id="foreign_exchange" value="foreign exchange" required>
            <label class="font-normal-s" for="foreign_exchange">Foreign exchange</label>
          </div>

          <div class="radio-group">
            <input type="radio" name="financial-market" id="commodity" value="commodity" required>
            <label class="font-normal-s" for="commodity">Commodity</label>
          </div>

          <div class="radio-group">
            <input type="radio" name="financial-market" id="bond_market" value="bond market" required>
            <label class="font-normal-s" for="bond_market">Bond market</label>
          </div>

          <div class="radio-group">
            <input type="radio" name="financial-market" id="cryptocurrency_market" value="cryptocurrency market" required>
            <label class="font-normal-s" for="cryptocurrency_market">Cryptocurrency market</label>
          </div>
        </fieldset>

        <nav>
          <a class="btn-sm" href="./start-survey.html">Back</a>
          <input type="submit" class="btn-sm" href="./step-2.html" value="Next"></a>
          <a class="btn-sm" onclick="skipStep(document.URL)" href="./step-2.html">Skip</a>
        </nav>
      </form>
    </div>
  </main>
  <script type="text/javascript" src="./scripts/global/global.js"></script>
  <script type="text/javascript" src="./scripts/step-1/step-1.js"></script>
</body>

</html>
